
<ion-view view-title="Login">
  <ion-content class="padding" style="background-color: Tan">
    <div class="buffer" style="height: 100px"</div>

    <h1 align="center" style="color:#ffffff">Welcome to Craft Beers</h1>
    <p>
    This is an online craft beer marketplace where you can buy beer and have it
     shipped to your door, trade for rare beer, and manage your personal beer cellar.
    </p>
    <p>
       Create your free account to get started!
    </p>
    <div class="row">
      <div class="col col-33 col-offset-33">
        <button style = "width: 70%; background-color: transparent; border: 1px white solid; border-radius:50%;" ng-click="emailLogin()">
          <i style="font-size: 50px" class="ion-ios-email"></i>
        </button>
      </div>
  </ion-content>
</ion-view>
